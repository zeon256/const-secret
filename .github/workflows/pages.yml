name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Generate API Documentation
        run: cargo doc --no-deps --document-private-items

      - name: Copy Landing Page
        run: cp docs/index.html public/index.html

      - name: Copy API Documentation
        run: |
          mkdir -p public/api
          cp -r target/doc/* public/api/

      - name: Copy Benchmark Reports
        run: |
          mkdir -p public/benchmarks
          if [ -d "docs/benchmarks" ] && [ "$(ls -A docs/benchmarks)" ]; then
            cp -r docs/benchmarks/* public/benchmarks/
          else
            echo "<html><body><h1>Benchmarks</h1><p>No benchmark results available yet. Run benchmarks locally and commit to docs/benchmarks/</p></body></html>" > public/benchmarks/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
