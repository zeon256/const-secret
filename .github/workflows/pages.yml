name: Update GitHub Pages Documentation

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/api/**'  # Avoid infinite loop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Generate API Documentation
        run: cargo doc --no-deps --document-private-items

      - name: Copy API Documentation to docs/
        run: |
          rm -rf docs/api
          mkdir -p docs/api
          cp -r target/doc/* docs/api/

      - name: Create Benchmark Placeholder
        run: |
          if [ ! -d "docs/benchmarks" ] || [ ! "$(ls -A docs/benchmarks 2>/dev/null)" ]; then
            mkdir -p docs/benchmarks
            echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Benchmarks</title></head><body><h1>Benchmarks</h1><p>No benchmark results available yet.</p><p>Run <code>cargo bench</code> locally, then copy results:</p><pre>cp -r target/criterion/* docs/benchmarks/</pre></body></html>' > docs/benchmarks/index.html
          fi

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/api docs/benchmarks/index.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update API documentation [skip ci]"
            git push
          fi
